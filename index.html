<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(input) {
            input = input.toLowerCase().trim();
            const responses = {
                'products': 'We offer a variety of fresh seafood including tuna, salmon, shrimp, and crabs. All are sustainably sourced from local waters.',
                'contact': 'Reach us at: Thulsara Fisher Company, 123 Ocean Drive, Coastal City. Email: info@thulsarafisher.com | Phone: (555) 123-4567',
                'about': 'Thulsara Fisher Company is a family-owned business dedicated to providing high-quality, sustainable seafood since 1995.',
                'hours': 'We are open Monday to Saturday, 8 AM to 6 PM.',
                'delivery': 'We offer delivery within a 50-mile radius. Contact us for details!',
                'default': 'Sorry, I didnâ€™t understand that. Try typing "products", "contact", "about", "hours", or "delivery".'
            };
            return responses[input] || responses['default'];
        }

        sendBtn.addEventListener('click', () => {
            const userText = userInput.value;
            if (userText.trim()) {
                addMessage(userText, 'user-message');
                const botResponse = getBotResponse(userText);
                setTimeout(() => addMessage(botResponse, 'bot-message'), 500);
                userInput.value = '';
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && userInput.value.trim()) {
                addMessage(userInput.value, 'user-message');
                const botResponse = getBotResponse(userInput.value);
                setTimeout(() => addMessage(botResponse, 'bot-message'), 500);

        });
